<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Order Summary Component</title>
		<link rel="icon" type="image/png" sizes="32X32" href="assets/images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<article>
				<figure class="hero-cont">
					<img src="assets/images/illustration-hero.svg" alt="illustration hero" class="hero-img">
				</figure>
				<section class="summary-cont">
					<header class="order-header">
						<h1>Order Summary</h1>
						<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
					</header>
					<div class="content">
						<div class="icon-cont">
							<img src="assets/images/icon-music.svg" alt="music icon">
						</div>
						<div class="plan">
							<h3>Annual Plan</h3>
							<p>$59.99/year</p>
						</div>
						<a href="#">Change</a>
					</div>
					<button id="payment">Proceed to Payment</button>
					<a id="cancel" href="#">Cancel Order</a>
				</section>
			</article>
		</main>
	</body>
</html>
